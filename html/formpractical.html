<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/formpractical.css">
</head>
<body>
    <div class="box">
        <form action="#" method="post">
            <label for="labname">FIRST NAME</label>
            <input type="text" id="labname">

            <label for="lablname">LAST NAME</label>
            <input type="text" id="lablname">

            <label for="labbirth">DATE OF BIRTH</label>
            <input type="date" id="labbirth">

            <label for="labemail">E-MAIL ID</label>
            <input type="email" id="labemail">

            <label for="labmob">MOBILE NUMBER</label>
            <input type="number" id="labmob">

            <label for="labgender">GENDER</label>
            <input type="checkbox" name="" id="labgender">
        </form>
    </div>
</body>
</html>
