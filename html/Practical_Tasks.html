<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="/css/Practical_Tasks.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            
            <div class="b1">
             <h2><img src="/image/dog-logo.png" alt="">PUPASSURE</h2>
             <div class="img">
                <img src="/image/dogbgrimg.png" alt="">
             </div>
            </div>
                
            <div class="b2">
                <div class="form1">
                    <form action="#" method="post"></form>
                    <h2>Yay,Puppies! Ensure your pup <br>get the best care</h2>

                    <label for="labname">Name</label>
                    <input type="text" id="labname" placeholder="Pet's name">

                    <label for="labimg">Upload a photo</label>
                    <input type="file" id="labimg">

                    <label for="labbreed">Breed</label>
                    <input type="text" id="labbreed" placeholder="Pet's breed">

                    <label for="labbirth">Birthday</label>
                    <input type="date" id="labbirth" >
                     
                    <label for="labgen">Gender</label>
                    Male<input type="radio" name="Gender" value="Male">
                    Female<input type="radio" name="Gender" value="Female">

                    <label for="labsn">Spayed or Neutered</label>
                    Spayed<input type="radio" name="Spayed or Neutered" id="labsn" value="Spayed">
                    Neutered <input type="radio" name="Spayed or Neutered" id="labsn" value="Neutered">

                    <label for="labwet">Weigth</label>
                    0-25 lbs<input type="radio" name="Weigth" id="labwet">
                    25-50 lbs<input type="radio" name="Weigth" id="labwet">
                    50-100 lbs<input type="radio" name="Weigth" id="labwet">
                    100+ lbs<input type="radio" name="Weigth" id="labwet">
                 </div>
            </div>
            
        </div>
    </div>
</body>
</html>
