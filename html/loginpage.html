<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/loginpage.css">
</head>
<body>
    <div class="box">
        <div class="box1">
            <img src="/image/office1-preview.png" alt="">
            <div class="login">
                <form action="#" method="post">
                    <h2>Login</h2>
                    <h4>Doesn't have an account yet? <a href="">Sign up</a></h4>
                    <label for="labuser">Enter Username</label>
                    <input type="text" id="labuser" placeholder="Enter username">

                    <label for="labpass">Enter Password <a href="">Forgot Password?</a></label>
                    <input type="password" id="labpass" placeholder="Enter password">

                    <input type="checkbox" id="rem">
                    <label for="rem"> Remember me </label>

                    <input type="submit" id="submit" value="Login">

                    <h5> ------------------------------ or login with ---------------------------- </h4>
                    <div class="google">
                        <img src="/image/google.png" alt="">
                        <a href="">Google</a> 
                    </div>
                    <div class="fbook">
                        <img src="/image/facebook.png" alt="">
                        <a href="">FaceBook</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
